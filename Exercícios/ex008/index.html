<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatação de Texots</title>
</head>

<body>
    <h1>Principais formaçtações</h1>
    <h2>Negrito/ Destaque</h2>
    <p>Nessa</p>
    <p><mark>testando</mark> o paragrafo</p>
    <h2>Texto deleteado</h2>
    <p><del>Texto deletado</del></p>
    <h2>Texto inserido</h2>
    <p>isso é um texto <ins>inserido</ins></p>
    <h2>Texto sobrescrito</h2>
    <p>Para inserir potência x<sup>20</sup>+3</p>
    <h2>Texto subrescrito</h2>
    <p>A fórmula da água é H<sub>2</sub>O</p>
</body>

</html>
