<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>

<body>
    <h1>Trabalhando com Listas</h1>
    <h2>Listas Ordenadas</h2>
    <ol type="I">
        <li>Acordar</li>
        <li>Ligar para alguém</li>
        <li>Tomar café</li>
        <li>Escovar os detens</li>
        <li>Estudar</li>
    </ol>
    <h2>Listas não Ordenadas</h2>
    <ul type="square">
        <li>Compar pão</li>
        <li>Leite</li>
        <li>Arroz</li>
        <li>Feijão</li>
    </ul>
</body>

</html>
