<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de Iframe</title>
    <style>
        iframe{
            height: 250px;
            width: 250px;
            border: 2px solid red;
        }
    </style>
</head>
<body>
    <!-- Tamanho padrão do iframe é de 300 x 150 px-->
    <h1>testando uso de iframe</h1>
    <p>Acessando site do <iframe src="https://www.cursoemvideo.com" frameborder="0" height="500" width="500" >Curso em vídeo</iframe> para aprender a programara</p>
    <p>
        O repositório do Diogo 
        <iframe src="https://diogovaladao.github.io/teste/" frameborder="0"></iframe>
        é bem legal
    </p>
    <p>
        teste
        <iframe src="https://diogovaladao.github.io/teste/metallica/index.html" frameborder="0"></iframe>        
    </p>
</body>
</html>
