<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="get">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="mas" > <label for="mas">Masculino</label>
            <input type="radio" name="sexo" id="fem"> <label for="fem">Feminino</label>
        </fieldset>
        <fieldset>
            <legend>Esportes Favoritos</legend>
            <input type="checkbox" name="esfut" id="esfut"> <label for="esfut">Futebol </label> <br>
            <input type="checkbox" name="espoker" id="espoker"><label for="espoker">Poker</label><br>
            <input type="checkbox" name="esbas" id="esbas"><label for="esbas">Basquete</label><br>
            <input type="checkbox" name="esvolei" id="esvolei"><label for="esvolei">Vôlei</label><br>
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
